<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product : {{title}} - 3D-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script type="text/javascript" src="/static/views.js"></script>
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script>add_Views("{{title}}")</script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="" style="margin-left: 20px;">3D Shop - Item {{title}}</a>
        
        
    </nav>
    <div class="container">
        <br>
        <div class="card" style="width: 30rem;">
            
            <div class="card-body">
                <iframe class="card-img-top" src="/view/{{title}}" height="300"></iframe>
                <p class="card-text">{{title}} for {{price}}$<br></p> 
                <p>{{desc}}</p>
                <code>{{dateUploaded}}</code><br>
                <code>Views : <a id="views"></a></code>
                <br>
                <button class="btn btn-success" onclick="window.location.assign('/buy/{{title}}')">Buy</button>
            </div>
        </div>
    </div>
    
</body>
</html>
