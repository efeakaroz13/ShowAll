<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment : {{title}} - 3D-Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="" style="margin-left: 20px;">3D Shop - Payment</a>
        
        
    </nav>
    <div class="container">
        <br>
        
        <div class="card" style="width: 30rem;">
            
            <div class="card-body">
                <h5 class="card-title">Buy {{title}} for {{price}}$</h5>
                <iframe class="card-img-top" src="/view/{{title}}" height="300" width="400"></iframe>
                
            </div>
        </div>
        <br>
        <div class="card"style="width:18rem">
            <div class="card-body" >
                <h5 class="card-title">Enter the form</h5>
                <form action="" method="POST">
                    <input type="text" name="FullName" placeholder="Full Name..." class="form-control"><br>
                    <input type="text" name="City" placeholder="City..." id="" class="form-control"><br>
                    <input type="text" name="Addr" placeholder="Address..." id="" class="form-control"><br>
                    <input type="text" name="PostalCode" placeholder="Postal Code..." class="form-control" id=""><br>
                    <input type="text" name="email" placeholder="E-mail..." class="form-control" id=""><br>
                    <input type="number" name="phoneNumber" placeholder="Phone Number..." class="form-control"><br>
                    <label for="cargo">Transparent Cargo?</label><br>
                    <select name="cargo" id="" class="form-control">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br>
                    <button class="btn btn-primary" type="submit">Order</button>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
