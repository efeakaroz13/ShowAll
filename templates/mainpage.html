<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All</title>
    <link rel="icon" href="/static/logodark.png" id="icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/theme.js"></script>
    <link rel="stylesheet" href="/static/app.css">
    
</head>
<body>
  <div class="navbar">
    <img src="/static/navbar.png"  onclick="window.location.assign('/')" width="100">
  </div>
	
  <br>

  {% for i in items["Items"] %}
    <center>
    <div class="card">
      <p class="title">
        <center><iframe frameborder=0 style="width:100%;height:250px"src="/model/{{i['model']}}"></iframe><br></center>

        <p class="title">{{i["title"]}}</p>

        <p>{{i['price']}} {{currency_to_logo(i['currency'])}}</p>
        <p>{{i['description']}}</p>


        <a href="/order/{{i['fileTXT']}}" style="padding:4px;border:1px solid #9c9c9c;border-radius:3px;color:black;text-decoration:none">Order </a>

      </p>
    </div>Â 
    </center>
  {% endfor %}

  
  
</body>
</html>
