<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All</title>
    <link rel="icon" href="/static/logodark.png" id="icon"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
	<script src="/static/theme.js"></script>
    <link rel="stylesheet" href="/static/app.css">
    
</head>
<body>
  <div class="navbar">
    <img src="/static/navbar.png" width="100">
  </div>
	
  <br>

  <br>
  <div class="content">
  <center>
  <div class="card">
  	<h5 class="title">{{theF["title"]}}</h5>
  	<center><iframe src="/model/{{theF['model']}}" frameborder=0 style="width:100%;height:400px"></iframe></center>

  	<p>{{theF["price"]}}{{currency_to_logo(theF["currency"])}}</p>

  	<p>Description:{{theF["description"]}}</p>
  </div>
   <div class="card">
   	<h5 class="title">Enter your information</h5>
   	<form action="" method="POST">
   		<input name="fullName" placeholder="FullName...">
   	</form>
   </div>
  </div><br>
 
  
  </center>
</body>
</html>
